<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Bingo - Display</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="display-page">
    <div class="display-container">
        <!-- Header -->
        <header class="display-header">

            <div class="last-called">
                <span class="label">LAST CALLED:</span>

            </div>
        </header>

        <!-- Main Content -->
        <main class="display-main">
            <!-- Bingo Boards Container -->
            <div class="boards-container" id="boardsContainer">

            </div>

            <!-- Called Numbers Board -->
            <div class="called-numbers-section">

                <div class="called-numbers-grid" id="calledNumbersGrid">
                    <!-- Called numbers will be displayed here -->

        <!-- Footer -->
        <footer class="display-footer">
            <div class="game-info">
                <span id="totalCalled">0</span> numbers called

        </footer>
    </div>

    <!-- Winner Overlay Template -->
    <div class="winner-overlay" id="winnerOverlayTemplate" style="display: none;">

</body>
</html>
